<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href=".\images\pattern-background-desktop.svg">
  <link rel="stylesheet" href="images\pattern-background-mobile.svg">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="container">
      <img src="images\illustration-hero.svg" alt="illustration hero" class="imageOnTop">
      <div class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="planBox">
          <img src="images\icon-music.svg" alt="music note icon" class="icon-music">
          <div class="plan-select-wrapper">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>        
          </div>
          <a href="#" class="link-btn">Change</a>
        </div>
        <div class="selection">
        <button class="button1">Proceed to Payment</button>
        <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">roccofab</a>.
  </div>
</body>
</html>
